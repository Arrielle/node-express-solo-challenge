<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Node Express Joke Book</title>
  <script src="vendor/jquery.min.js" type="text/javascript"></script>
  <script src="scripts/client.js" type="text/javascript"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

  <div id="header" class="page-header">
    <h1>Node Express Joke Book</h1>
  </div>
  <div class = "row">
    <div id="jokeBook" class="col-sm-6">
      <h1 id="bookheader">THE JOKE BOOK SO FAR</h1>
    </div>
  <div id="addJoke" class="col-sm-6">
    <h1>Have a doozy of a joke to add?</h1>
    <form>
    <input id="name" type="text" placeholder="Name" name="Name:" value="">
    <section>
    <input id="joke" type="text" placeholder="Joke Question" name="Joke Question:" value="">
  </section>
  <section>
    <input id="punchLine" type="text" placeholder="Punch Line" name="Punch Line:" value="">
  </section>
    <button type="button" name="button">Submit Joke</button>
  </form>
  </div>

</div>
